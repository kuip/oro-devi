<template name="OPagination">
  {{> paginationControls data}}
  {{> Template.dynamic template=template data=data }}
  {{> paginationControls data}}
</template>

<template name="paginationControls">
  <div class="pageNos" style="margin-left:1%;">
    {{#if prev}}
      <button class="prev">-</button>
    {{/if}}

    {{#each rangeMin}}
      {{> paginationNumber no=this}}
    {{/each}}
    {{> paginationNumber no=pageNo active=1}}
    {{#each rangeMax}}
      {{> paginationNumber no=this}}
    {{/each}}

    {{#if next}}
      <button class="next">+</button>
    {{/if}}
  </div>
</template>

<template name="paginationNumber">
  <button type="button" {{disabled}} class="pageNo">{{no}}</button>
</template>
